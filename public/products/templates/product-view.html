<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-med-offset-2">
      <div class="caption">
        <h3>{{product.data.title}}</h3>
        <img ng-src="{{product.data.picture.url | fpConvert: {filter:'sharpen', w:500} }}" />
        <p>Description: {{product.data.description}}</p>
        <p>Price in USD: {{product.data.price | currency }}</p>
        <h3> More Pictures <h3>
          <div ng-repeat="picture in product.data.morePictures">
            <div class="col-md-{{12 / product.data.morePictures.length}}">
              <a ng-href="{{picture.url}}" class="thumbnail">
                <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
              </a>
            </div>
          </div>
        <p>
          <a href="#" class="btn btn-primary" role="button">Buy</a>
          <a ui-sref="products" class="btn btn-default" role="button">Back</a>

        </p>
      </div>
    </div>
  </div>
</div>
